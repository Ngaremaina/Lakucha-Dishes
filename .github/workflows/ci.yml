name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  frontend:
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

  backend:
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m venv venv
          ./venv/bin/pip install -r requirements.txt
